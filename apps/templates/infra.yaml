apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra
  namespace: infra
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  project: default
  source:
    path: charts/infra
    repoURL: https://github.com/ivan-clovr/argotest.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true